  <section class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-12 animate-fadeInUp">Contact Me</h1>
    <form class="bg-white p-8 rounded-xl shadow-md animate-fadeInUp" novalidate>
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-medium mb-2">Text</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"></textarea>
      </div>
      <button type="submit"
        class="w-full px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-blue-600 transition-all duration-300 shadow-md hover:shadow-lg">
        Send Text
      </button>
    </form>
